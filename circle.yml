machine:
  python:
    version: 2.7.10
branches:
  only:
    - master
dependencies:
  pre:
    - pip install -r requirements.txt
    - sudo apt-add-repository -y 'deb http://ppa.launchpad.net/ondrej/mysql-experimental/ubuntu precise main'
    - sudo apt-get update; sudo DEBIAN_FRONTEND=noninteractive apt-get install -y mysql-server-5.6
    - mysql -uroot -e "GRANT ALL PRIVILEGES ON * . * TO 'root'@'localhost';"
    - mysql -uroot -e "CREATE DATABASE IF NOT EXISTS twitch"
    - mysql -uroot twitch < schema.sql
    - cp src/config/config_example.py src/config/config.py
    - cp globals_example.py globals.py